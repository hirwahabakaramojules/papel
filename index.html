<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="width: 100%;">
    <header style="width: 100%;">
        <img class="logo" src="./assets/log.jpeg">
        <div class="nav">
            <a href="./index.html" class="up-btn home">home</a>
            <a class="up-btn" id="open-model-btn">Get Started </a>

        </div>
       
    </header>
    <div class="main" style="width: auto;">s
        <div class="txt-div">
